apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sketch
  name: sketchdepl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sketch
  template:
    metadata:
      labels:
        app: sketch
    spec:
      containers:
      - env:
        - name: link
          valueFrom:
            configMapKeyRef:
              key: link
              name: sketch-config
        image: kumarnitesh2000/sketch_backend:691c723
        name: sketch
        ports:
        - containerPort: 5000
      - image: redis
        name: redispy
        volumeMounts:
          - name: pvhostpathu
            mountPath: "/data"
      volumes:
        - name: pvhostpathu
          persistentVolumeClaim: 
            claimName: pvchostpathu
